name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: aiacross
          POSTGRES_PASSWORD: aiacross
          POSTGRES_DB: aiacross_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U aiacross -d aiacross_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+asyncpg://aiacross:aiacross@localhost:5432/aiacross_test
      SECRET_KEY: ci-test-secret-key-not-for-production
      APP_ENV: development
      ADMIN_PASSWORD: ci-test-admin-password

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt', 'backend/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libmagic1

      - name: Install Python dependencies
        working-directory: backend
        run: |
          pip install --upgrade pip
          sed -i 's/python-magic-bin>=0.4.14/python-magic>=0.4.27/' requirements.txt
          pip install -r requirements-dev.txt

      - name: Ruff lint check
        working-directory: backend
        run: ruff check .

      - name: Ruff format check
        working-directory: backend
        run: ruff format --check .

      - name: Alembic migration check
        working-directory: backend
        run: alembic upgrade head

      - name: Run tests
        working-directory: backend
        run: pytest --tb=short -m "not load"

  frontend:
    name: Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint

      - name: Run tests
        working-directory: frontend
        run: npm run test:run

      - name: Build
        working-directory: frontend
        run: npm run build
