name: CI

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

jobs:
  backend:
    name: Backend Checks
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: aiacross_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d aiacross_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/aiacross_test
      APP_ENV: development
      SECRET_KEY: ci-secret-key
      ADMIN_PASSWORD: ci-admin-password
      OPENROUTER_API_KEY: ci-dummy-openrouter-key
      CHROMA_PERSIST_DIR: ./data/chroma
      UPLOAD_DIR: ./data/uploads

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/requirements-dev.txt

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Ruff lint
        run: ruff check .

      - name: Ruff format check
        run: ruff format --check .

      - name: Migration sanity check
        run: alembic upgrade head

      - name: Run backend tests
        run: pytest --tb=short

  frontend:
    name: Frontend Checks
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Lint
        run: npm run lint

      - name: Run unit tests
        run: npm run test:run

      - name: Build
        run: npm run build

  e2e-smoke:
    name: E2E Smoke
    runs-on: ubuntu-latest
    needs:
      - backend
      - frontend
    if: >
      github.event_name == 'schedule' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: Start docker-compose dev stack
        run: docker compose -f docker-compose.dev.yml up -d --build db backend frontend

      - name: Wait for backend health
        shell: bash
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:8000/api/v1/health >/dev/null; then
              exit 0
            fi
            sleep 5
          done
          echo "Backend health check failed"
          docker compose -f docker-compose.dev.yml logs backend
          exit 1

      - name: Wait for frontend readiness
        shell: bash
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:5173 >/dev/null; then
              exit 0
            fi
            sleep 5
          done
          echo "Frontend readiness check failed"
          docker compose -f docker-compose.dev.yml logs frontend
          exit 1

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Run smoke test
        working-directory: frontend
        run: npx playwright test --config=playwright.smoke.config.ts

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-smoke-report
          path: frontend/playwright-report
          if-no-files-found: ignore

      - name: Stop docker-compose dev stack
        if: always()
        run: docker compose -f docker-compose.dev.yml down -v
