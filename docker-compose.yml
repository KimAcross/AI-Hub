version: '3.8'

# ===================
# Production Docker Compose
# ===================
# IMPORTANT: Before deploying, ensure all required environment variables are set.
# Do NOT use default values for production.
#
# Required environment variables:
# - SECRET_KEY (must be changed from default)
# - OPENROUTER_API_KEY
# - ADMIN_PASSWORD (recommend bcrypt hash)
# - DB_PASSWORD (change from default)
#
# For Docker secrets (recommended for production):
# See docker-compose.secrets.yml.example

services:
  db:
    image: postgres:15-alpine
    container_name: aiacross-db
    environment:
      # IMPORTANT: Change these credentials in production
      POSTGRES_USER: ${DB_USER:-aiacross}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      POSTGRES_DB: ${DB_NAME:-aiacross}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-aiacross} -d ${DB_NAME:-aiacross}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: aiacross-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-aiacross}:${DB_PASSWORD:?DB_PASSWORD is required}@db:5432/${DB_NAME:-aiacross}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:?OPENROUTER_API_KEY is required}
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:?ADMIN_PASSWORD is required}
      - CHROMA_PERSIST_DIR=/app/data/chroma
      - UPLOAD_DIR=/app/data/uploads
      - DEBUG=false
      - APP_ENV=production
      # Rate limiting
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-true}
      - RATE_LIMIT_LOGIN=${RATE_LIMIT_LOGIN:-5/minute}
      - RATE_LIMIT_CHAT=${RATE_LIMIT_CHAT:-30/minute}
      - RATE_LIMIT_UPLOAD=${RATE_LIMIT_UPLOAD:-10/minute}
      # CORS - update with your production domain
      - CORS_ORIGINS=${CORS_ORIGINS:-["http://localhost"]}
    volumes:
      - backend_uploads:/app/data/uploads
      - backend_chroma:/app/data/chroma
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: aiacross-frontend
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    container_name: aiacross-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  postgres_data:
  backend_uploads:
  backend_chroma:
